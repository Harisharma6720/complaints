{% extends "ComplaintMS/index.html" %}

{% load crispy_forms_tags %}
{% block content %}
<style>
  body {
    background: #a8a7c0; 
  }

  .jbg {
    background: #a8a7c0; 
  }

  .login-cards {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .login-card {
    background-color: white;
    border: none;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 200px;
  }

  .login-card a {
    display: block;
    width: 100%;
    height: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-top: 10px;
    text-decoration: none;
    color: #ffffff;
  }

  .login-card img {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }

  .btn-public {
    background-color: #34C759;
  }

  .btn-staff {
    background-color: #007bff;
  }

  .btn-admin {
    background-color: #dc3545;
  }
</style>

<div class="jumbotron text-center jbg">
  <h1 style="color:rgb(17, 16, 16)">Nagar Gunaso</h1>
  <p style="color:rgb(8, 8, 8)">Choose your Preferred Login Below</p> 
</div>
{% load static %}
<center>
  <div class="login-cards">
    <div class="login-card">
      <a href="/signinpublic/" class="btn btn-public">
        <img src="{% static 'ComplaintMS/img/public.png' %}" alt="Public">
        Public Login
      </a>
    </div>
    <div class="login-card">
      <a href="/signin/" class="btn btn-staff">
        <img src="{% static 'ComplaintMS/img/seclgn.png' %}" alt="Staff">
        Staff Login
      </a>
    </div>
    <div class="login-card">
      <a href="/admin/" class="btn btn-admin">
        <img src="{% static 'ComplaintMS/img/adminn.png' %}" alt="Admin">
        Admin Login
      </a>
    </div>
  </div>
</center>
{% endblock content %}
